<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sinput_nume=1.0">
    <title>input_numculator</title>
    <script src="build/calculator.min.js"></script>
    <style>
        table{
            border-collapse: collapse;
        }
        .btn{
            width: 100%;
            height: 50px;
        }
        #input_area{
            margin-right: 50px;
            width: 98%;
            height: 20px;
        }
        #output_area{
            width: 98%;
            height: 20px;
        }
    </style>
</head>
<body>
     <table border="2" width="415px">
        <tr>
            <td colspan="4"><input type="text" value="0" id="input_area" disabled></td>
        </tr>
        <tr>
            <td colspan="4"><input type="text" value="0" id="output_area" disabled></td>
        </tr>
        <tr>
            <td><input type="button" value="%" class="btn" onclick="input_opr('%')"></td>
            <td colspan="2"><input type="button" value="AC" class="btn" onclick="c_key()"></td>
            <td><input type="button" value="â†" class="btn" onclick="backspace()"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="btn" onclick="input_num('7')"></td>
            <td><input type="button" value="8" class="btn" onclick="input_num('8')"></td>
            <td><input type="button" value="9" class="btn" onclick="input_num('9')"></td>
            <td><input type="button" value="/" class="btn" onclick="input_opr('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="btn" onclick="input_num('4')"></td>
            <td><input type="button" value="5" class="btn" onclick="input_num('5')"></td>
            <td><input type="button" value="6" class="btn" onclick="input_num('6')"></td>
            <td><input type="button" value="*" class="btn" onclick="input_opr('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="btn" onclick="input_num('1')"></td>
            <td><input type="button" value="2" class="btn" onclick="input_num('2')"></td>
            <td><input type="button" value="3" class="btn" onclick="input_num('3')"></td>
            <td><input type="button" value="-" class="btn" onclick="input_opr('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="." class="btn" onclick="dot()"></td>
            <td><input type="button" value="0" class="btn" onclick="input_num('0')"></td>
            <td><input type="button" value="=" class="btn" onclick="answer()"></td>
            <td><input type="button" value="+" class="btn" onclick="input_opr('+')"></td>
        </tr>
    </table>
</body>
</html>
